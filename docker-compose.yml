version: "3.9"

services:
  db:
    container_name: db
    image: mongo:4.4.6
    restart: unless-stopped
    command: mongod --auth
    environment:
      MONGO_USER_USERNAME: "${MONGO_USER_USERNAME}"
      MONGO_USER_PASSWORD: "${MONGO_USER_PASSWORD}"
      MONGO_INITDB_ROOT_USERNAME: "${MONGO_ROOT_USERNAME}"
      MONGO_INITDB_ROOT_PASSWORD: "${MONGO_ROOT_PASSWORD}"
      MONGO_DATABASE_DEV: "${MONGO_DATABASE_DEV}"
      MONGO_DATABASE_TEST: "${MONGO_DATABASE_TEST}"
    volumes:
      - ./backend/db/data:/data/db
      - ./backend/db/entrypoint:/docker-entrypoint-initdb.d
    expose:
      - 27017
    ports: # Expose for MongoDB Compass
      - 27017:27017
    networks:
      - backend

  api:
    container_name: api
    build:
      dockerfile: Dockerfile
      context: ./backend/api
    restart: unless-stopped
    volumes:
      - ./backend/api:/app
      - /app/node_modules
    expose:
      - 5000
    ports:
      - 5000:5000 # Expose for Postman
    networks:
      - backend

  web:
    container_name: web
    build:
      dockerfile: Dockerfile
      context: ./frontend
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - 3000:3000
    networks:
      - frontend

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
